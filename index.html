    <body> 
      <center>
      <h1>sign in form</h1>

      <div style="padding: 10px;"> 
      <label style="display: block;">E-mail</label>

      <div style="padding: 10px;">

         <hr>
     
      <h1>sign up form</h1>      
      <form>
      <div style="padding: 10px;">
      <label style="display: block;">User name</label>
      <input type="text" name="username" placeholder="username" /> 
      </div>
      <div style="padding: 10px;">
      <label style="display: block;">E-mail</label>
      <input type="email" name="email" placeholder="email" /> 
      </div>
      <div style="padding: 10px;">
      <label style="display: block;">Password
</label>  
      <input type="password" name="password" placeholder="password" />
      </div> 
  
      <div style="padding: 10px;">
      <label style="display:block;">Address</label> 
      <textarea row="5" style="width:150px" "height:6opx"; >address block</textarea>
      </div> 

      <div style="padding: 10px;">  
      <select name="countries" style="width:150px">
      <option value="null">_select your country_</option>
      <option value="india">INDIA</option>  
      <option value="us">US</option>  
      <option value="australia">AUSTRALIA</option> 
      <option value="china">CHINA</option> 
      </select>
      </div>  
 
      <div style="padding: 10px;">
      <label style="display: block;" >Known Languages</label>  
      <input type="checkbox" value="english"/>english
      <input type="checkbox" value="telugu"/>telugu 
      </div> 
 
      <div style="padding: 10px;">
      <label style="display: block;" >Marks</label>  
      <input type="radio" name="marks" value="70-80"/>70-80
      <input type="radio" name="marks" value="80-90"/>80-90
      <input type="radio" name="marks" value="90-100"/>90-100 
      </div> 

      <div style="padding: 10px;"> 
      <label style="display: block;">Gender</label> 
      <input type="radio" name="gender" value="male"/>Male
      <input type="radio" name="gender" value="female"/>Female
      <input type="radio" name="gender" value="other"/>Other 
      </div> 

      <div style="padding: 10px;">
      <label style="display: block;">Date</label>   
      <input type="datetime-local" name="date" style="width:150px;"/> 
      </div>
 
      <div style="padding: 10px;"> 
      <label style="display: block;">Mobile</label>  
      <input type="tel" name="mobile" max="10" min="1" style="width:150px;"/> 
      </div>

      <div style="padding: 10px;"> 
      <label style="display: block;">Range</label> 
      <input type="range" name="range" min="1" max="10" style="width:150px;">
      </div> 

      <div style="padding: 10px;"> 
      <label style="display: block;">URL</label>
      <input type="url" name="url" placeholder="enter url" style="width:150px;"/ >
      </div> 

      <div>
      <input type="submit" name="submit" value="submit" />
      <input type="reset" name="reset" value="reset" />
      </div>  
               
           
      </form>
     </div> 
   </body>
</html>
